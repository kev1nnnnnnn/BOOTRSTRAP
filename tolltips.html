<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
     <!--alt shift seta pra baixo duplicar-->
    <title>Tooltip</title>
    <style>
       
    </style>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-secondary" data-toggle="tooltip"
        data-placement="bottom" title="Tooltipo em baixo">Botão</button>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip"
        data-placement="right" title="Tooltipo à direita">Botão</button>

        <button type="button" class="btn btn-secondary" data-toggle="tooltip"
        data-placement="left" title="Tooltipo à esquerda">Botão</button>
       
        <button type="button" class="btn btn-secondary" data-toggle="tooltip"
        data-placement="top" title="Tooltipo em cima">Botão</button>


    </div>


<script src="assets/js/jquery-3.5.0.min.js"></script>
<script src="assets/js/popper.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
    
    <script>
    $(() => {
        $('[data-toggle="tooltip"]').tooltip();
    });
    </script>
    
</body>
</html>
